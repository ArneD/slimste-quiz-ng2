<div class="text-center">
  <svg width="60" height="60">
    <g>
      <svg:circle cx="30" cy="30" r="25" style="fill:brown;stroke-width:2"
        [attr.stroke]="textColor" *ngIf="showCircle" />
      <text text-anchor="middle" x="25" y="40"
        [attr.fill]="textColor" style="font-style: italic; font-size: 2.2em">
        {{ text }}
      </text>
    </g>
  </svg>
</div>
