<div class="form-group" *ngIf="!endOfRound">
    <button class="btn btn-default" *ngIf="showNextQuestion" (click)="selectNextQuestion()">Next question</button>
    <button class="btn btn-default" *ngIf="showNextPlayer" (click)="selectNextPlayer()">Next player</button>
</div>

<div class="form-group" *ngIf="endOfRound">
  <button class="btn btn-default" (click)="goToNextRound()">Next round</button>
</div>
