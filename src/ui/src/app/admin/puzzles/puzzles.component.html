<div class="row col-sm-12 ">
  <div class="row">
    <slq-puzzles></slq-puzzles>
  </div>
  <div class="row" *ngIf="(puzzle$ | async) && !endOfRound">
    <div class="col-md-12 text-center">
      <button class="btn btn-default" [disabled]="isButton1Disabled"
        (click)="selectAnswer($event.target.value); isButton1Disabled = true;"
        [value]="(puzzle$ | async)['1'].answer">{{ (puzzle$ | async)['1'].answer }}</button>
      <button class="btn btn-default" [disabled]="isButton2Disabled"
        (click)="selectAnswer($event.target.value); isButton2Disabled = true;"
        [value]="(puzzle$ | async)['2'].answer">{{ (puzzle$ | async)["2"].answer }}</button>
      <button class="btn btn-default" [disabled]="isButton3Disabled"
        (click)="selectAnswer($event.target.value); isButton3Disabled = true;"
        [value]="(puzzle$ | async)['3'].answer">{{ (puzzle$ | async)["3"].answer }}</button>
    </div>
  </div>
  <div class="row">
    <div class="form col-sm-6 col-sm-offset-3">
      <div class="form-group" *ngIf="!endOfRound">
          <button class="btn btn-default" *ngIf="showNextPuzzle" (click)="selectNextPuzzle()">Next puzzle</button>
          <button class="btn btn-default" *ngIf="showNextPlayer" (click)="selectNextPlayer()">Next player</button>
      </div>
      <slq-timer class="form-group" *ngIf="!endOfRound"
          (timerStarted)="startTimer()"
          (timerStopped)="stopTimer()">
      </slq-timer>
      <div class="form-group" *ngIf="endOfRound">
        <button class="btn btn-default" (click)="goToNextRound()">Next round</button>
      </div>
    </div>
  </div>
</div>
