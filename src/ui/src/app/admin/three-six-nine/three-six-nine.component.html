<form>
  <div class="form-group">
    <label class="control-label">Question<span *ngIf="numberOfQuestion % 3 === 0"> (+10)</span></label>
    <div>
      <p class="form-control-static">{{ question }}</p>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label">Answer</label>
    <div>
      <p class="form-control-static">{{ answer }}</p>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-default" (click)="selectNextQuestion()">Next question</button>
  </div>
</form>
